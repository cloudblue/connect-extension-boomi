name: Build and test Dell Boomi extension

on:
  push:
    branches: '*'
    tags:
        - '*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: joschi/setup-jdk@v2
        with:
          java-version: 8
          architecture: x64
      - name: Build and Test
        run: |
          mvn --no-transfer-progress --batch-mode clean install
